<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="WordPath" />
  <meta name="robots" content="index, follow" />

  <title>WordPath</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <header>
      <div class="flex-left">
        <a id="title" title="Title"></a>
      </div>
      <div class="flex-right">
        <ul class="menu">
          <li><span class="material-symbols-outlined" title="Help">help</span></li>
        </ul>
      </div>
    </header>
    <main id="grid"></main>
    <footer class="expanded">
      <div class="container">
        <div class="flex-left">
          <span id="score" title="Score: click for more information">0</span>
        </div>
        <div class="flex-right">
          <ul class="menu">
            <li><span class="material-symbols-outlined" title="Share">share</span></li>
            <li><a class="material-symbols-outlined" id="new" title="Play Again">cycle</a></li>
          </ul>
        </div>
      </div>
      <ul id="words"></ul>
    </footer>
  </div>
</body>
<script type="module" src="index.js"></script>
</html>
