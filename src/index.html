<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="WordPath" />
  <meta name="robots" content="index, follow" />

  <title>WordPath</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <header>
      <div class="flex-left"></div>
      <div class="flex-right"></div>
    </header>
    <main id="board" class="grid grid-4">
      <div class="cell locked start">c</div>
      <div class="cell">i</div>
      <div class="cell">o</div>
      <div class="cell">c</div>

      <div class="cell locked">a</div>
      <div class="cell locked">t</div>
      <div class="cell pending">f</div>
      <div class="cell pending">r</div>

      <div class="cell">u</div>
      <div class="cell">w</div>
      <div class="cell">r</div>
      <div class="cell">y</div>

      <div class="cell">g</div>
      <div class="cell">d</div>
      <div class="cell">n</div>
      <div class="cell">f</div>
    </main>
    <footer>
      <div class="flex-left"></div>
      <div class="flex-right"></div>
    </footer>
  </div>
</body>
<script type="module" src="index.js"></script>
</html>
